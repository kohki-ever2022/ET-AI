name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build-and-preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_ENVIRONMENT: preview
          VITE_ANTHROPIC_API_KEY: ${{ secrets.VITE_ANTHROPIC_API_KEY }}
          VITE_VOYAGE_API_KEY: ${{ secrets.VITE_VOYAGE_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Firebase service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          # Verify the service account file was created
          if [ ! -f "$HOME/firebase-service-account.json" ]; then
            echo "Error: Service account file not created"
            exit 1
          fi
          # Check file is not empty
          if [ ! -s "$HOME/firebase-service-account.json" ]; then
            echo "Error: Service account file is empty"
            exit 1
          fi
          echo "Service account file created successfully"

      - name: Configure Firebase project
        run: |
          # Create .firebaserc file with project configuration
          cat > .firebaserc << EOF
          {
            "projects": {
              "default": "${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
            }
          }
          EOF
          echo "Firebase project configured: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}"

      - name: Deploy to Firebase Hosting Preview Channel
        id: deploy
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-service-account.json"

          # Deploy to preview channel and capture full output
          DEPLOY_OUTPUT=$(firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} \
            --json 2>&1)

          echo "Firebase CLI Output:"
          echo "$DEPLOY_OUTPUT"

          # Extract preview URL from the output
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | jq -r '.result.url // empty')

          # If jq extraction fails, try alternative parsing
          if [ -z "$PREVIEW_URL" ] || [ "$PREVIEW_URL" = "null" ]; then
            echo "Warning: Could not extract URL from JSON. Trying alternative method..."
            PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s"]+' | head -1)
          fi

          if [ -z "$PREVIEW_URL" ] || [ "$PREVIEW_URL" = "null" ]; then
            echo "Error: Failed to extract preview URL"
            exit 1
          fi

          echo "Preview URL: $PREVIEW_URL"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';

            if (!previewUrl || previewUrl === 'null' || previewUrl === '') {
              const errorComment = `## ‚ùå Firebase Hosting Preview Failed

              Failed to deploy preview or extract preview URL.
              Please check the GitHub Actions logs for more details.
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: errorComment
              });
              return;
            }

            const comment = `## üöÄ Firebase Hosting Preview

            ‚úÖ Preview deployed successfully!

            **Preview URL:** ${previewUrl}

            This preview will be available for 7 days.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
