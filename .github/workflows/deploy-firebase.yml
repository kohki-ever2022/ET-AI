name: Deploy Firestore Indexes and Cloud Functions

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'What to deploy'
        required: true
        type: choice
        options:
          - all
          - firestore-indexes
          - functions
      project_id:
        description: 'Firebase Project ID'
        required: true
        type: string
      branch:
        description: 'Branch to deploy from'
        required: false
        type: string
        default: 'claude/fiscal-year-hierarchy-013wwQHYKKpUFRxp1JhKWmSb'

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Firebase service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          # Verify the service account file was created
          if [ ! -f "$HOME/firebase-service-account.json" ]; then
            echo "Error: Service account file not created"
            exit 1
          fi
          # Check file is not empty
          if [ ! -s "$HOME/firebase-service-account.json" ]; then
            echo "Error: Service account file is empty"
            exit 1
          fi
          echo "Service account file created successfully"

      - name: Configure Firebase project
        run: |
          # Create .firebaserc file with project configuration
          cat > .firebaserc << EOF
          {
            "projects": {
              "default": "${{ github.event.inputs.project_id }}"
            }
          }
          EOF
          echo "Firebase project configured: ${{ github.event.inputs.project_id }}"

      - name: Deploy Firestore Indexes
        if: github.event.inputs.target == 'firestore-indexes' || github.event.inputs.target == 'all'
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-service-account.json"
          firebase deploy --only firestore:indexes --non-interactive

      - name: Install Functions dependencies
        if: github.event.inputs.target == 'functions' || github.event.inputs.target == 'all'
        run: |
          cd functions
          npm ci

      - name: Build Cloud Functions
        if: github.event.inputs.target == 'functions' || github.event.inputs.target == 'all'
        run: |
          cd functions
          npm run build

      - name: Run Functions Tests
        if: github.event.inputs.target == 'functions' || github.event.inputs.target == 'all'
        run: |
          cd functions
          npm test

      - name: Deploy Cloud Functions
        if: github.event.inputs.target == 'functions' || github.event.inputs.target == 'all'
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-service-account.json"
          firebase deploy --only functions --non-interactive

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Deployment to Firebase successful!"
          echo "Target: ${{ github.event.inputs.target }}"
          echo "Project: ${{ github.event.inputs.project_id }}"
          echo "Branch: ${{ github.event.inputs.branch || github.ref }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Deployment to Firebase failed!"
          echo "Please check the logs above for details."
